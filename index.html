<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas Kalkulator - Progate</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
    <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">CLEAR</button>
    <button data-delete class="span-four">DEL</button>
    <button data-operation class="span-three">รท</button>
    <button data-number class="span-four">1</button>
    <button data-number class="span-four">2</button>
    <button data-number class="span-four">3</button>
    <button data-operation class="span-three">*</button>
    <button data-number class="span-four">4</button>
    <button data-number class="span-four">5</button>
    <button data-number class="span-four">6</button>
    <button data-operation class="span-three">+</button>
    <button data-number class="span-four">7</button>
    <button data-number class="span-four">8</button>
    <button data-number class="span-four">9</button>
    <button data-operation class="span-three">-</button>
    <button data-number class="span-two">0</button>
    <button data-number class="span-four">.</button>
    <button data-equals class="span-one">=</button>

    </div>

  </body>
</html>
